<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-7">
              <h1 id="city">New York County</h1>
              <ul>
                <li>
                  <span id="date"></span>,
                  <span id="weather-description"></span>
                </li>
                <li>
                  Humidity: <strong><span id="humidity"></span>%</strong>
                </li>
                <li>
                  Wind: <strong><span id="wind-speed"></span> km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-md-5">
              <div class="d-flex weather-temperature">
                <img src="" id="icon" alt="" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active"> °C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <footer>
            This project was coded by
            <a
              href="https://www.lindaltsai.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Linda Tsai</a
            >
            and is
            <a
              href="https://github.com/RingoKTP/vanilla-weather-app"
              target="_blank"
              rel="noopener noreferrer"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://lucent-strudel-a97041.netlify.app/"
              target="_blank"
              rel="noopener noreferrer"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
